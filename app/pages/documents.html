<main>
	<div class="main-bg">
		<section class="documents">
			<div class="container">
				<div class="documents__left">
					<h1 class="title-m">Документы</h1>
					<p class="text-m">Ознакомьтесь с документами MarketPulse</p>
				</div>

				<div class="documents__right"></div>
			</div>
		</section>

		<section class="documents-intro">
			<div class="container">
				<div class="swiper documents-intro__cards">
					<div class="swiper-wrapper">
						<div class="swiper-slide documents-intro__card mod-1">
							<h3 class="title-s">Политика конфиденциальности</h3>
							<a href="##" class="btn btn-circle"></a>
						</div>

						<div class="swiper-slide documents-intro__card mod-2">
							<h3 class="title-s">Политика AML</h3>
							<a href="##" class="btn btn-circle"></a>
						</div>

						<div class="swiper-slide documents-intro__card mod-3">
							<h3 class="title-s">Клиентское соглашение</h3>
							<a href="##" class="btn btn-circle"></a>
						</div>

						<div class="swiper-slide documents-intro__card mod-4">
							<h3 class="title-s">Уведомление о рисках</h3>
							<a href="##" class="btn btn-circle"></a>
						</div>

						<div class="swiper-slide documents-intro__card mod-5">
							<h3 class="title-s">Политика возврата средств</h3>
							<a href="##" class="btn btn-circle"></a>
						</div>

						<div class="swiper-slide documents-intro__card mod-6">
							<h3 class="title-s">Декларация о депозите</h3>
							<a href="##" class="btn btn-circle"></a>
						</div>
					</div>
					<div class="swiper-pagination documents-intro__cards"></div>
				</div>
			</div>
		</section>

		<section class="documents-trading">
			<div class="container">
				<div class="documents-trading__info">
					<h2 class="title-l">Остались вопросы? Свяжитесь с нами, наши специалисты готовы вам помочь</h2>
				</div>

				<form class="documents-trading__form" action="#">
					<div class="documents-trading__wrapper">
						<div class="documents-trading__items">
							<label for="name" class="text-s">Имя</label>
							<input id="name"
								   name="name"
								   type="text"
								   required
								   class="documents-trading__control text-m"
							>
						</div>

						<div class="documents-trading__items">
							<label for="email" class="text-s">Email</label>
							<input
									id="email"
									name="email"
									type="email"
									required
									class="documents-trading__control text-m"
							>
						</div>
					</div>

					<div class="documents-trading__textarea">
						<label for="message" class="text-s">Сообщение</label>
						<textarea
								id="message"
								name="message"
								required
								rows="3"
								class="documents-trading__control text-m"></textarea>
					</div>

					<label class="documents-trading__check">
						<input type="checkbox" required>
						<span class="text-s">Я согласен(а) c политикой конфиденциальности</span>
					</label>

					<input type="submit" class="btn btn-white" value="Отправить">
				</form>
			</div>
		</section>

	</div>
</main>
