<main>
  <section class="contacts">
    <div class="container">
      <div class="contacts__left">
        <h1 class="title-m">Контакты</h1>
        <p class="text-m">Остались вопросы? Свяжитесь с нами, наши специалисты готовы вам помочь</p>
      </div>

      <div class="contacts__right"></div>
    </div>
  </section>

  <section class="contacts-trading">
    <div class="container">
      <div class="contacts-trading__container">
        <div class="contacts-trading__info">
          <div class="contacts-trading__item">
            <img src="../images/contacts-trading-phone.svg" alt="phone">
            <a class="text-m" href="tel:+3581754926">+358 17 54926</a>
          </div>

          <div class="contacts-trading__item">
            <img src="../images/contacts-trading-mail.svg" alt="mail">
            <a class="text-m" href="mailto:info@marketpulse.com">info@marketpulse.com</a>
          </div>

          <div class="contacts-trading__item">
            <img src="../images/contacts-trading-address.svg" alt="address">
            <address class="text-m">78 Coleman Grove, Mandyston, Canterbury, 3237</address>
          </div>
        </div>

        <form class="contacts-trading__form">
          <div class="contacts-trading__wrapper">
            <p class="contacts-trading__items">
              <span class="text-s">Имя</span>
              <span class="contacts-trading__control-wrap">
              <input name="name" type="text" class="contacts-trading__control text-m" required
                     placeholder="Введите имя">
            </span>
            </p>

            <p class="contacts-trading__items">
              <span class="text-s">Email</span>
              <span class="contacts-trading__control-wrap">
              <input name="email" type="email" class="contacts-trading__control text-m" required
                     placeholder="Введите email">
            </span>
            </p>
          </div>

          <p class="contacts-trading__textarea">
            <span class="text-s">Сообщение</span>
            <span class="contacts-trading__control-wrap">
            <textarea name="message" rows="3" class="contacts-trading__control text-m" required
                      placeholder="Введите сообщение"></textarea>
          </span>
          </p>

          <p class="contacts-trading__check">
            <input type="checkbox" name="agree" required>
            <span class="text-s">Я согласен(а) c политикой конфиденциальности</span>
          </p>

          <p>
            <input type="submit" class="btn btn-white" value="Отправить">
          </p>
        </form>
      </div>
    </div>
  </section>

  </div>
</main>
